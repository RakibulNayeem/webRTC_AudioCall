<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebRTC Voice Demo - Receiver</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<style>
    body {
        background: #eee;
        padding: 5% 0;
    }
</style>

<body>
    <div id="loginPage" class="container text-center">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2>WebRTC Voice Demo - Receiver</h2>
                <label for="usernameInput" class="sr-only">Login</label>
                <input type="text" id="usernameInput" class="form-control formgroup" placeholder="Login" required=""
                    autofocus="">
                <button id="loginBtn" class="btn btn-lg btn-primary btnblock">Sign in</button>
            </div>
        </div>
    </div>

    <div id="callPage" class="call-page">
        <div class="row">
            <div class="col-md-6 text-left">
                Remote audio: <audio id="remoteAudio" controls autoplay></audio>
            </div>
        </div>
    </div>

    <script src="receiver.js"></script>
</body>

</html>
